<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="  UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
       <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>


    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <h1> Tic Tac Toe</h1>
      <main>
        <section>
            <form id="signUp">
              <h3>Sign Up:</h3>
            <input name="credentials[email]" type='email'
            placeholder="Email" required>
            <input name="credentials[password]" type='password'
            placeholder="Password" required>
            <input name="credentials[password_confirmation]" type='password'
            placeholder="password_confirmation" required>
            <button type="submit">Sign Up</button>
            <p id="authMess"></p>
          </form>
          </section>

          <section>

             <form id="signIn">
             <h3>Sign In:</h3>
             <input name="credentials[email]" type='email'
             placeholder="Email" required>
             <input name="credentials[password]" type='password'
             placeholder="Password" required>
             <button type="submit">Sign In</button>
             <p id="authMess"></p>
           </form>
           </section>


           <form id="changePassword">
            <h3>Change Password:</h3>
           <input name="password[old]" type='password'
           placeholder=" Old Password" required>
           <input name="password[new]" type='password'
           placeholder="New Password" required>
           <button class="change-pw-bttn" type="submit">Sumbit</button>
           <p id="authMess"></p>
         </form>


         <form id="signOut">
          <h3>sign Out:</h3>
         <button type="submit">Submit</button>
         <p id="authMess"></p>
       </form>

       <form id='score'>
      <button type='submit'>Score</button>
      </form>
      </main>
    </div>



       <form id='gameOn'>
         <button id="game" type='submit'>Play</button>
       </form>
       <div class="container">
        <div class="row h-100 board">
          <div class="col-4 box" data-cell-index='0' id="one"></div>
          <div class="col-4 box" data-cell-index='1' id="two"></div>
          <div class="col-4 box" data-cell-index='2' id="three"></div>
          <div class="col-4 box" data-cell-index='3' id="four"></div>
          <div class="col-4 box" data-cell-index='4' id="five"></div>
          <div class="col-4 box" data-cell-index='5' id="six"></div>
          <div class="col-4 box" data-cell-index='6' id="seven"></div>
          <div class="col-4 box" data-cell-index='7' id="eight"></div>
          <div class="col-4 box" data-cell-index='8' id="nine"></div>
        </div>
      </div>
     <form id="reset">
       <h3>Reset:</h3>
     <button type="submit">Push</button>
     </form>
       <div id='winner'></div>
  </body>
  </html>
